            border-radius: 8px;
            padding: 8px 16px;
            text-decoration: none;
            color: #495057;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .language-link:hover {
            background: #e9ecef;

            color: #3498db;

            margin-bottom: 20px;
        }
    </style>

    <script>
        // Language detection and redirection
        function detectAndRedirect() {
            // Get browser language
            const userLanguage = navigator.language || navigator.userLanguage;
            const languageCode = userLanguage.toLowerCase().split('-')[0];
            
            // Language mapping
            const languageMap = {
                'zh': 'zh.html',        // Chinese
                'en': 'en.html',     // English
                'fr': 'fr.html',     // French
                'es': 'es.html',     // Spanish
                'ko': 'ko.html',     // Korean
                'ja': 'ja.html'      // Japanese
            };
            
            // Check if we have a policy for this language
            let redirectUrl = languageMap[languageCode];
            
            // If no match, default to English
            if (!redirectUrl) {
                redirectUrl = 'en.html';
            }
            
            // Add some delay for user experience
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1000);
        }
        
        // Handle redirect failure
        function showLanguageSelector() {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.getElementById('loading-text').textContent = 'Redirecting failed. Please select manually:';
                document.getElementById('language-selector').style.display = 'block';
            }, 3000);
        }
        
        // Start detection
        detectAndRedirect();
        showLanguageSelector();
    </script>
